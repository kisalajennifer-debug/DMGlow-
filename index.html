<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGlow Connect</title>

<style>

/* ===== PREMIUM LOADER ===== */

#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#0A1624,#142C45);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  flex-direction:column;
  color:#E8C56C;
  font-weight:600;
  letter-spacing:1px;
}

.loader-ring{
  width:60px;
  height:60px;
  border:4px solid rgba(232,197,108,0.2);
  border-top:4px solid #E8C56C;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:20px;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

.fade-out{
  animation:fadeOut 0.8s forwards;
}

@keyframes fadeOut{
  to{ opacity:0; visibility:hidden; }
}

/* ===== GLOBAL ===== */

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:25px 12px 120px 12px;
}

.app{
  width:100%;
  max-width:720px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  padding:34px;
  border-radius:26px;
  box-shadow:0 25px 60px rgba(0,0,0,0.55);
  border:1px solid rgba(232,197,108,0.25);
  animation:slideUp 0.6s ease;
}

@keyframes slideUp{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

h1{
  text-align:center;
  color:#E8C56C;
  margin-bottom:28px;
}

.section-title{
  margin-top:28px;
  margin-bottom:12px;
  font-weight:600;
  color:#F1D78A;
  font-size:15px;
}

textarea{
  width:100%;
  min-height:170px;
  padding:18px;
  border-radius:20px;
  border:1px solid rgba(232,197,108,0.4);
  background:#14233a;
  color:white;
  resize:vertical;
  margin-bottom:18px;
  font-size:14px;
  transition:0.3s;
}

textarea:focus{
  outline:none;
  border:1px solid #E8C56C;
  box-shadow:0 0 16px rgba(232,197,108,0.4);
}

.btn{
  padding:14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

.primary{
  background:linear-gradient(135deg,#F1D78A,#E8C56C);
  color:#0A1624;
}

.primary:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(232,197,108,0.4);
}

.reply-box{
  padding:18px;
  margin-top:14px;
  border-radius:20px;
  background:#14233a;
  border:1px solid rgba(232,197,108,0.3);
  cursor:pointer;
  white-space:pre-line;
  transition:0.3s;
}

.reply-box:hover{
  transform:translateY(-2px);
}

.reply-box.selected{
  border:2px solid #E8C56C;
  box-shadow:0 0 16px rgba(232,197,108,0.6);
}

.generate-bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0F243A;
  padding:15px;
  box-shadow:0 -5px 20px rgba(0,0,0,0.5);
}

.generate-bottom button{
  width:100%;
}

.share-section{
  margin-top:35px;
  padding-top:20px;
  border-top:1px solid rgba(212,175,55,0.4);
}

.share-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.share-buttons button{
  flex:1 1 30%;
  padding:10px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-size:13px;
  background:#1E2F4A;
  color:#D4AF37;
}

.disabled{
  opacity:0.4;
  pointer-events:none;
}

.helper{
  font-size:13px;
  color:#D4AF37;
}

</style>
</head>

<body>

<div id="loader">
  <div class="loader-ring"></div>
  DMGlow Connect Engine
</div>

<div class="app">

<h1>DMGlow Connect</h1>

<div class="section-title">Paste Your Message</div>
<textarea id="userInput" placeholder="Paste message here..."></textarea>

<div class="section-title">Generated Replies</div>
<div id="outputArea"></div>

<div class="share-section">
<div class="section-title">Share Selected Reply</div>
<div id="shareHelper" class="helper">
Select a reply above to activate sharing.
</div>

<div id="shareButtons" class="share-buttons disabled">
  <button onclick="copyReply()">Copy</button>
  <button onclick="downloadReply()">Download</button>
  <button onclick="shareWhatsApp()">WhatsApp</button>
</div>
</div>

</div>

<div class="generate-bottom">
<button class="btn primary" onclick="generateReply()">Generate 5 Powerful Replies</button>
</div>

<script>

/* PREMIUM LOAD */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("loader").classList.add("fade-out");
  },1000);
});

/* ================= MASTER ENGINE ================= */

let selectedReply = "";

const clusters = {
appreciation:{
openings:["Your words carry weight.","That sincerity stands out.","There’s depth in what you shared."],
core:["I respond with grounded gratitude.","Appreciation remains intentional.","Presence deserves recognition."],
enhancers:["Consistency builds influence.","Energy reflects intention.","Clarity strengthens connection."]
},
attraction:{
openings:["There’s something magnetic in that.","That tone carries quiet confidence.","Energy like that lingers."],
core:["Attraction grows where composure lives.","Control deepens intrigue.","Confidence doesn’t chase."],
enhancers:["Depth builds tension.","Silence amplifies interest.","Intent defines connection."]
},
authority:{
openings:["That perspective is noted.","I hear you clearly.","The message is understood."],
core:["Standards remain steady.","Execution outweighs reaction.","Control defines leadership."],
enhancers:["Timing defines leverage.","Boundaries create respect.","Precision protects power."]
}
};

function detectCluster(text){
text=text.toLowerCase();
if(/love|attract|chemistry|miss/.test(text)) return "attraction";
if(/angry|respect|business|serious|boundary/.test(text)) return "authority";
return "appreciation";
}

function pick(arr){
return arr[Math.floor(Math.random()*arr.length)];
}

function generateReply(){

const input=document.getElementById("userInput").value.trim();
if(!input){ alert("Enter a message first."); return; }

const cluster=clusters[detectCluster(input)];
const output=document.getElementById("outputArea");
output.innerHTML="";

for(let i=0;i<5;i++){

let final =
pick(cluster.openings)+"\n"+
pick(cluster.core)+"\n"+
pick(cluster.enhancers)+"\n"+
"That carries weight.";

let box=document.createElement("div");
box.className="reply-box";
box.textContent=final;

box.onclick=function(){
document.querySelectorAll(".reply-box").forEach(b=>b.classList.remove("selected"));
box.classList.add("selected");
selectedReply=final;
document.getElementById("shareButtons").classList.remove("disabled");
document.getElementById("shareHelper").innerText="Ready to share.";
};

output.appendChild(box);
}

}

/* SHARE */
function copyReply(){ navigator.clipboard.writeText(selectedReply); }

function downloadReply(){
const blob=new Blob([selectedReply],{type:"text/plain"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="DMGlowReply.txt";
link.click();
}

function shareWhatsApp(){
window.open("https://wa.me/?text="+encodeURIComponent(selectedReply));
}

</script>

</body>
</html>
