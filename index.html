
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGlow Emotional Intelligence Engine</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:30px 15px;
}

.app{
  width:100%;
  max-width:700px;
  background:rgba(255,255,255,0.04);
  padding:35px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  color:#D4AF37;
  margin-bottom:25px;
}

textarea{
  width:100%;
  min-height:180px;
  padding:18px;
  border-radius:18px;
  border:1px solid rgba(212,175,55,0.4);
  background:#14233a;
  color:white;
  resize:vertical;
  margin-bottom:20px;
}

button{
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.generate-btn{
  width:100%;
  background:linear-gradient(135deg,#D4AF37,#C6A643);
  color:#0B1C2D;
  margin-bottom:15px;
}

.controls{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.controls button{
  flex:1;
  background:#1d3557;
  color:white;
}

.recording-indicator{
  text-align:center;
  margin-bottom:15px;
  font-size:14px;
  color:#D4AF37;
}

audio{
  width:100%;
  margin-bottom:15px;
}

select{
  width:100%;
  padding:14px;
  border-radius:16px;
  background:#14233a;
  color:white;
  border:1px solid rgba(212,175,55,0.4);
  margin-bottom:20px;
}

.analysis-box{
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(212,175,55,0.4);
  background:rgba(212,175,55,0.08);
  margin-bottom:20px;
  font-size:14px;
}

.reply-box{
  padding:18px;
  margin-bottom:15px;
  border-radius:18px;
  background:#14233a;
  border:1px solid rgba(212,175,55,0.4);
  cursor:pointer;
}

.reply-box.selected{
  border:2px solid #D4AF37;
  box-shadow:0 0 16px rgba(212,175,55,0.5);
}

.share-section{
  margin-top:15px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.share-section button{
  flex:1;
  background:#2a4d69;
  color:white;
}
</style>
</head>

<body>
<div class="app">

<h1>DMGlow Emotional Intelligence Engine</h1>

<textarea id="userInput" placeholder="Paste the message or record below..."></textarea>

<button class="generate-btn" onclick="generateReply()">
Generate Intelligent Replies
</button>

<div class="controls">
  <button id="recordBtn">ðŸŽ™ Start</button>
  <button id="stopBtn">â›” Stop</button>
</div>

<div class="recording-indicator" id="recordStatus">
Microphone inactive
</div>

<audio id="audioPlayback" controls style="display:none;"></audio>

<select id="mode">
<option value="magnetic">Magnetic Authority</option>
<option value="strategic">Strategic High Value</option>
<option value="balanced">Power Balanced</option>
<option value="dating">Dating Psychology</option>
<option value="business">Corporate / Business</option>
</select>

<div id="analysisBox" class="analysis-box">
Emotional insights will appear here.
</div>

<div id="outputArea"></div>

<div class="share-section" id="shareSection" style="display:none;">
  <button onclick="copyReply()">Copy</button>
  <button onclick="downloadReply()">Download Text</button>
  <button onclick="downloadAudio()">Download Audio</button>
  <button onclick="shareWhatsApp()">WhatsApp</button>
  <button onclick="shareEmail()">Email</button>
</div>

</div>

<script>

/* ===== REPLY ENGINE ===== */

const replyBank={
Positive:[
"Your energy is appreciated. I respond with clarity and grounded strength.",
"I acknowledge your tone. Alignment builds influence.",
"Confidence is most powerful when it is controlled."
],
Vulnerable:[
"I understand the depth behind your words. Stability remains my position.",
"Emotion is valid. Direction remains intentional.",
"Composure creates leverage even in sensitive moments."
],
Heated:[
"Intensity noted. Precision guides my response.",
"Reaction fades. Strategy remains.",
"Control defines strength."
],
Neutral:[
"I observe carefully before responding.",
"There is more beneath the surface.",
"I respond with structure and clarity."
]
};

function detectEmotion(text){
text=text.toLowerCase();
if(/love|happy|excited|beautiful|miss|amazing/.test(text)) return "Positive";
if(/hurt|sad|alone|confused|disappointed|tired/.test(text)) return "Vulnerable";
if(/angry|hate|annoyed|frustrated|upset/.test(text)) return "Heated";
return "Neutral";
}

let selectedReply="";
let recordedBlob=null;

function generateReply(){
const input=document.getElementById("userInput").value.trim();
if(!input){ alert("Enter a message first."); return; }

const emotion=detectEmotion(input);
const mode=document.getElementById("mode").value;

document.getElementById("analysisBox").innerHTML=
"<strong>Detected:</strong> "+emotion+" | <strong>Mode:</strong> "+mode;

let pool=[...replyBank[emotion]];
pool.sort(()=>0.5-Math.random());

const output=document.getElementById("outputArea");
output.innerHTML="";

pool.slice(0,3).forEach(reply=>{
let final=reply;

if(mode==="strategic") final+=" Timing defines leverage.";
if(mode==="balanced") final+=" Power remains centered.";
if(mode==="dating") final+=" Emotional control deepens attraction.";
if(mode==="business") final+=" Execution outweighs emotion.";

let box=document.createElement("div");
box.className="reply-box";
box.textContent=final;

box.onclick=function(){
document.querySelectorAll(".reply-box").forEach(b=>b.classList.remove("selected"));
box.classList.add("selected");
selectedReply=final;
document.getElementById("shareSection").style.display="flex";
};

output.appendChild(box);
});
}

/* ===== STABLE RECORDING ===== */

let mediaRecorder;
let audioChunks=[];
let timerInterval;
let seconds=0;
let currentStream=null;

const recordBtn=document.getElementById("recordBtn");
const stopBtn=document.getElementById("stopBtn");
const recordStatus=document.getElementById("recordStatus");
const audioPlayback=document.getElementById("audioPlayback");

recordBtn.onclick=async function(){

if(mediaRecorder && mediaRecorder.state==="recording") return;

try{
currentStream=await navigator.mediaDevices.getUserMedia({audio:true});
mediaRecorder=new MediaRecorder(currentStream,{mimeType:"audio/webm"});

audioChunks=[];
mediaRecorder.start(1000);

seconds=0;
recordStatus.innerText="ðŸŽ™ Recording... 00:00";
recordBtn.innerText="Recording...";

timerInterval=setInterval(()=>{
seconds++;
let mins=Math.floor(seconds/60);
let secs=seconds%60;
recordStatus.innerText=
`ðŸŽ™ Recording... ${String(mins).padStart(2,"0")}:${String(secs).padStart(2,"0")}`;
},1000);

mediaRecorder.ondataavailable=function(e){
if(e.data.size>0) audioChunks.push(e.data);
};

mediaRecorder.onstop=function(){
clearInterval(timerInterval);
recordStatus.innerText="Recording stopped";
recordBtn.innerText="ðŸŽ™ Start";

recordedBlob=new Blob(audioChunks,{type:"audio/webm"});
audioPlayback.src=URL.createObjectURL(recordedBlob);
audioPlayback.style.display="block";

currentStream.getTracks().forEach(track=>track.stop());
};

}catch(err){
alert("Microphone not supported or permission denied.");
}
};

stopBtn.onclick=function(){
if(mediaRecorder && mediaRecorder.state==="recording"){
mediaRecorder.stop();
}
};

/* ===== SHARE ===== */

function copyReply(){
navigator.clipboard.writeText(selectedReply);
alert("Copied");
}

function downloadReply(){
const blob=new Blob([selectedReply],{type:"text/plain"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="DMGlowReply.txt";
link.click();
}

function downloadAudio(){
if(!recordedBlob){ alert("No recording available"); return; }
const link=document.createElement("a");
link.href=URL.createObjectURL(recordedBlob);
link.download="DMGlowRecording.webm";
link.click();
}

function shareWhatsApp(){
window.open("https://wa.me/?text="+encodeURIComponent(selectedReply));
}

function shareEmail(){
window.location.href="mailto:?subject=DMGlow Reply&body="+encodeURIComponent(selectedReply);
}

</script>

</body>
</html>
