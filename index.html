<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGlow Emotional Intelligence Engine</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#C6A643">

<style>

body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0d1b2a, #1b263b);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
}

.app{
  width:95%;
  max-width:680px;
  padding:35px 25px 50px 25px;
}

h1{
  text-align:center;
  color:#D4AF37;
  font-weight:600;
  letter-spacing:0.5px;
  margin-bottom:30px;
}

.analysis-box{
  margin-bottom:22px;
  padding:16px;
  border-radius:16px;
  background: rgba(212,175,55,0.08);
  border:1px solid rgba(212,175,55,0.4);
  font-size:14px;
}

textarea{
  width:100%;
  height:130px;
  padding:18px;
  border-radius:18px;
  border:1px solid rgba(212,175,55,0.3);
  outline:none;
  font-size:15px;
  resize:none;
  background:#1c2d44;
  color:#ffffff;
  transition:0.3s ease;
  margin-bottom:18px;
}

textarea:focus{
  border:1px solid #D4AF37;
  box-shadow:0 0 12px rgba(212,175,55,0.3);
}

.controls{
  display:flex;
  gap:12px;
  margin-bottom:18px;
}

select{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(212,175,55,0.3);
  background:#1c2d44;
  color:white;
  font-size:14px;
}

.generate-btn{
  padding:14px 20px;
  border-radius:14px;
  border:none;
  background: linear-gradient(135deg, #D4AF37, #C6A643);
  color:#0d1b2a;
  font-weight:600;
  cursor:pointer;
  transition:0.25s ease;
}

.generate-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 18px rgba(212,175,55,0.4);
}

audio{
  width:100%;
  margin-top:10px;
}

.main-generate{
  width:100%;
  margin-top:25px;
}

.results{
  margin-top:25px;
}

.reply-box{
  padding:18px;
  margin-bottom:14px;
  border-radius:18px;
  background:#1c2d44;
  border:1px solid rgba(212,175,55,0.4);
  cursor:pointer;
  transition:0.25s ease;
  line-height:1.6;
}

.reply-box:hover{
  background:#243a5a;
  box-shadow:0 6px 16px rgba(0,0,0,0.3);
}

/* PREMIUM MODAL */
.premium-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  justify-content:center;
  align-items:center;
}

.premium-content{
  background:#14233a;
  padding:35px;
  border-radius:20px;
  max-width:420px;
  text-align:center;
  border:1px solid rgba(212,175,55,0.5);
}

.premium-content h2{
  color:#D4AF37;
  margin-bottom:12px;
}

</style>
</head>

<body>

<div class="premium-modal" id="premiumModal">
  <div class="premium-content">
    <h2>Upgrade to DMGlow Premium</h2>
    <p>Unlock full emotional intelligence depth and unlimited calibrated replies.</p>
    <button onclick="unlockPremium()" class="generate-btn">Upgrade Now</button>
    <br><br>
    <button onclick="closeModal()" style="background:none;color:#F5F7FA;border:none;">Maybe Later</button>
  </div>
</div>

<div class="app">

<h1>DMGlow Emotional Intelligence Engine</h1>

<div id="analysisBox" class="analysis-box"></div>

<textarea id="userInput" placeholder="Paste the message you received or record voice..."></textarea>

<div class="controls">
<select id="mode">
<option value="magnetic">Magnetic Authority</option>
<option value="strategic">Strategic High Value</option>
<option value="balanced">Power Balanced</option>
<option value="dating">Dating Psychology</option>
<option value="business">Corporate / Business</option>
</select>

<button id="recordBtn" class="generate-btn">ðŸŽ¤ Record</button>
</div>

<audio id="audioPlayback" controls></audio>

<button class="generate-btn main-generate" onclick="generateReply()">
Generate Intelligent Replies
</button>

<div class="results" id="outputArea"></div>

</div>

<script>

/* SAME WORKING SCRIPT YOU HAD â€” CLEANED */

let isPremium = localStorage.getItem("DMGlowPremium")==="true";
let usedReplies=new Set();
let mediaRecorder=null;
let audioChunks=[];
let streamRef=null;
let recognition=null;

function detectEmotion(text){
text=text.toLowerCase();
if(/love|happy|excited|amazing|beautiful|miss/.test(text)) return "Positive";
if(/sorry|confused|tired|hurt|sad|alone|disappointed/.test(text)) return "Vulnerable";
if(/hate|angry|annoyed|frustrated|upset/.test(text)) return "Heated";
return "Neutral";
}

const replyBank={
Positive:["Your certainty carries weight.","Energy like that aligns intentionally.","That tone reflects clarity."],
Vulnerable:["Pause refines power.","Clarity strengthens with reflection.","Strength exists in composure."],
Heated:["Precision over reaction.","Letâ€™s recalibrate constructively.","Calm direction outperforms intensity."],
Neutral:["Iâ€™m observing the direction.","Thereâ€™s more beneath that.","Continue â€” Iâ€™m assessing."]
};

function applyMode(reply,mode){
if(mode==="strategic") return reply+" Timing defines leverage.";
if(mode==="balanced") return reply+" Power remains centered.";
if(mode==="dating") return reply+" Emotional control deepens attraction.";
if(mode==="business") return reply+" Execution outweighs emotion.";
return reply;
}

function generateReply(){
const input=document.getElementById("userInput").value.trim();
if(!input){ alert("Enter or record a message first."); return; }

const mode=document.getElementById("mode").value;
const emotion=detectEmotion(input);

document.getElementById("analysisBox").innerHTML=
"<strong>Detected Emotional Core:</strong> "+emotion+
"<br><strong>Mode:</strong> "+mode;

let pool=[...replyBank[emotion]];
pool=pool.filter(r=>!usedReplies.has(r));
if(pool.length===0){ usedReplies.clear(); pool=[...replyBank[emotion]]; }

pool.sort(()=>0.5-Math.random());

const limit=isPremium?3:1;
if(!isPremium) document.getElementById("premiumModal").style.display="flex";

const output=document.getElementById("outputArea");
output.innerHTML="";

pool.slice(0,limit).forEach(reply=>{
let box=document.createElement("div");
box.className="reply-box";
box.textContent=applyMode(reply,mode);
output.appendChild(box);
});
}

function unlockPremium(){
isPremium=true;
localStorage.setItem("DMGlowPremium","true");
closeModal();
alert("Premium Activated");
}
function closeModal(){
document.getElementById("premiumModal").style.display="none";
}

</script>

</body>
</html>
