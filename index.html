<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGlow Emotional Intelligence Engine</title>
<meta name="theme-color" content="#C6A643">

<style>

/* ================= GLOBAL ================= */

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0d1b2a,#1b263b);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
}

.app{
  width:95%;
  max-width:700px;
  padding:40px 25px 60px;
}

/* ================= TITLE ================= */

h1{
  text-align:center;
  color:#D4AF37;
  font-weight:600;
  margin-bottom:35px;
  letter-spacing:0.6px;
}

/* ================= MODE SELECT ================= */

select{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(212,175,55,0.4);
  background:#1c2d44;
  color:white;
  font-size:14px;
  margin-bottom:25px;
}

/* ================= ANALYSIS ================= */

.analysis-box{
  margin-bottom:25px;
  padding:18px;
  border-radius:18px;
  background:rgba(212,175,55,0.08);
  border:1px solid rgba(212,175,55,0.4);
  font-size:14px;
  line-height:1.6;
}

/* ================= TEXTAREA ================= */

textarea{
  width:100%;
  min-height:140px;
  padding:20px;
  border-radius:20px;
  border:1px solid rgba(212,175,55,0.3);
  background:#1c2d44;
  color:#ffffff;
  font-size:15px;
  resize:none;
  outline:none;
  margin-bottom:22px;
  transition:0.3s ease;
}

textarea:focus{
  border:1px solid #D4AF37;
  box-shadow:0 0 14px rgba(212,175,55,0.3);
}

/* ================= BUTTON ================= */

.generate-btn{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#D4AF37,#C6A643);
  color:#0d1b2a;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  transition:0.25s ease;
}

.generate-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(212,175,55,0.4);
}

/* ================= REPLIES ================= */

.results{
  margin-top:35px;
}

.reply-box{
  padding:20px;
  margin-bottom:18px;
  border-radius:20px;
  background:#1c2d44;
  border:1px solid rgba(212,175,55,0.4);
  cursor:pointer;
  line-height:1.7;
  transition:0.25s ease;
}

.reply-box:hover{
  background:#243a5a;
  box-shadow:0 6px 18px rgba(0,0,0,0.4);
}

.reply-box.selected{
  border:2px solid #D4AF37;
  box-shadow:0 0 16px rgba(212,175,55,0.5);
}

/* ================= PREMIUM MODAL ================= */

.premium-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
}

.premium-content{
  background:#14233a;
  padding:40px;
  border-radius:22px;
  max-width:420px;
  text-align:center;
  border:1px solid rgba(212,175,55,0.5);
}

.premium-content h2{
  color:#D4AF37;
  margin-bottom:15px;
}

</style>
</head>

<body>

<div class="premium-modal" id="premiumModal">
  <div class="premium-content">
    <h2>Upgrade to DMGlow Premium</h2>
    <p>Unlock unlimited calibrated replies and deeper emotional intelligence mapping.</p>
    <button onclick="unlockPremium()" class="generate-btn">Upgrade Now</button>
    <br><br>
    <button onclick="closeModal()" style="background:none;color:#F5F7FA;border:none;">Maybe Later</button>
  </div>
</div>

<div class="app">

<h1>DMGlow Emotional Intelligence Engine</h1>

<select id="mode">
<option value="magnetic">Magnetic Authority</option>
<option value="strategic">Strategic High Value</option>
<option value="balanced">Power Balanced</option>
<option value="dating">Dating Psychology</option>
<option value="business">Corporate / Business</option>
</select>

<div id="analysisBox" class="analysis-box">
Your emotional calibration insights will appear here.
</div>

<textarea id="userInput" placeholder="Paste the message you received..."></textarea>

<button class="generate-btn" onclick="generateReply()">
Generate Intelligent Replies
</button>

<div class="results" id="outputArea"></div>

</div>

<script>

/* ================= TRIAL SYSTEM ================= */

const TRIAL_DAYS = 3;

let trialStart = localStorage.getItem("DMGlowTrialStart");

if(!trialStart){
  trialStart = Date.now();
  localStorage.setItem("DMGlowTrialStart", trialStart);
}

const daysPassed = (Date.now() - trialStart) / (1000*60*60*24);
let trialActive = daysPassed <= TRIAL_DAYS;

let isPremium = localStorage.getItem("DMGlowPremium")==="true";

/* ================= EMOTION DETECTION ================= */

function detectEmotion(text){
text=text.toLowerCase();
if(/love|happy|excited|beautiful|miss|amazing/.test(text)) return "Positive";
if(/hurt|sad|alone|confused|disappointed|tired/.test(text)) return "Vulnerable";
if(/angry|hate|annoyed|frustrated|upset/.test(text)) return "Heated";
return "Neutral";
}

/* ================= REPLY BANK ================= */

const replyBank={
Positive:[
"Confidence expressed like that should be intentional.",
"That tone reflects alignment and clarity.",
"Energy like that deserves calibrated response."
],
Vulnerable:[
"Composure strengthens position.",
"Reflection sharpens emotional authority.",
"Stability creates long-term leverage."
],
Heated:[
"Control is stronger than reaction.",
"Direction matters more than intensity.",
"Precision keeps power intact."
],
Neutral:[
"I’m observing the deeper context.",
"There’s more beneath that surface.",
"Continue — I’m assessing your direction."
]
};

/* ================= MODE MODIFIER ================= */

function applyMode(reply,mode){
if(mode==="strategic") return reply+" Timing defines leverage.";
if(mode==="balanced") return reply+" Power remains centered.";
if(mode==="dating") return reply+" Emotional control deepens attraction.";
if(mode==="business") return reply+" Execution outweighs emotion.";
return reply;
}

/* ================= GENERATOR ================= */

function generateReply(){

const input=document.getElementById("userInput").value.trim();
if(!input){ alert("Enter a message first."); return; }

const emotion=detectEmotion(input);
const mode=document.getElementById("mode").value;

document.getElementById("analysisBox").innerHTML=
"<strong>Detected Emotional Core:</strong> "+emotion+
"<br><strong>Response Mode:</strong> "+mode;

let pool=[...replyBank[emotion]];
pool.sort(()=>0.5-Math.random());

let limit;

if(isPremium){
  limit = 3;
}
else if(trialActive){
  limit = 2;
}
else{
  limit = 1;
  document.getElementById("premiumModal").style.display="flex";
}

const output=document.getElementById("outputArea");
output.innerHTML="";

pool.slice(0,limit).forEach(reply=>{
let box=document.createElement("div");
box.className="reply-box";
box.textContent=applyMode(reply,mode);

box.onclick=function(){
document.querySelectorAll(".reply-box")
.forEach(b=>b.classList.remove("selected"));
box.classList.add("selected");
};

output.appendChild(box);
});

}

/* ================= PREMIUM ================= */

function unlockPremium(){
isPremium=true;
localStorage.setItem("DMGlowPremium","true");
closeModal();
alert("Premium Activated");
}

function closeModal(){
document.getElementById("premiumModal").style.display="none";
}

</script>

</body>
</html>
