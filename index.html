<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGLOW CONNECT – Master Engine</title>

<style>

/* =========================
   PREMIUM LOADER
========================= */

#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#0A1624,#142C45);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  color:#E8C56C;
  letter-spacing:1px;
}

.loader-ring{
  width:60px;
  height:60px;
  border:4px solid rgba(232,197,108,0.2);
  border-top:4px solid #E8C56C;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:18px;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.fade-out{
  animation:fadeOut .8s forwards;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* =========================
   GLOBAL
========================= */

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:40px 15px 120px;
}

.app{
  width:100%;
  max-width:760px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(22px);
  border-radius:28px;
  padding:38px;
  border:1px solid rgba(232,197,108,0.25);
  box-shadow:0 30px 70px rgba(0,0,0,0.6);
  animation:slideUp .6s ease;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  text-align:center;
  color:#E8C56C;
  margin-bottom:32px;
  font-weight:600;
  letter-spacing:.6px;
}

.section-title{
  margin-top:30px;
  margin-bottom:12px;
  font-weight:600;
  color:#F1D78A;
  font-size:15px;
}

/* =========================
   INPUT
========================= */

textarea{
  width:100%;
  min-height:180px;
  padding:20px;
  border-radius:22px;
  border:1px solid rgba(232,197,108,0.35);
  background:#14233a;
  color:white;
  resize:vertical;
  font-size:14px;
  transition:.3s;
}

textarea:focus{
  outline:none;
  border:1px solid #E8C56C;
  box-shadow:0 0 16px rgba(232,197,108,.35);
}

/* =========================
   SELECTS
========================= */

select{
  width:100%;
  padding:15px;
  border-radius:18px;
  background:#14233a;
  color:white;
  border:1px solid rgba(232,197,108,.35);
  margin-bottom:14px;
}

/* =========================
   OUTPUT CARDS
========================= */

.reply-box{
  padding:22px;
  margin-top:16px;
  border-radius:22px;
  background:#14233a;
  border:1px solid rgba(232,197,108,.25);
  cursor:pointer;
  transition:.35s;
  white-space:pre-line;
}

.reply-box:hover{
  transform:translateY(-4px);
  border:1px solid #E8C56C;
  box-shadow:0 12px 28px rgba(232,197,108,.25);
}

.reply-box.selected{
  border:2px solid #E8C56C;
  box-shadow:0 0 24px rgba(232,197,108,.55);
}

/* =========================
   GENERATE BUTTON
========================= */

.generate-bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:16px;
  background:#0F243A;
  box-shadow:0 -5px 20px rgba(0,0,0,.6);
}

.generate-bottom button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:22px;
  font-weight:600;
  background:linear-gradient(135deg,#F1D78A,#E8C56C);
  cursor:pointer;
  transition:.3s;
}

.generate-bottom button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(232,197,108,.4);
}

</style>
</head>

<body>

<div id="loader">
  <div class="loader-ring"></div>
  DMGLOW CONNECT Initializing
</div>

<div class="app">

<h1>DMGLOW CONNECT – Master Reply Engine</h1>

<div class="section-title">1. Paste Message</div>
<textarea id="userInput" placeholder="Paste message here..."></textarea>

<div class="section-title">2. Intensity Control</div>
<select id="intensity">
<option value="auto">Auto Detect</option>
<option value="1">Soft</option>
<option value="2">Balanced</option>
<option value="3">Elevated</option>
<option value="4">Dominant</option>
<option value="5">Elite Controlled</option>
</select>

<div class="section-title">3. Generated Replies</div>
<div id="outputArea"></div>

</div>

<div class="generate-bottom">
<button onclick="generateReply()">Generate 5 Elite Replies</button>
</div>

<script>

/* LOADER */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("loader").classList.add("fade-out");
  },1200);
});

/* ENGINE SCRIPT WILL GO HERE */

</script>
<script src="script.js"></script>
</body>
</body>
</html>
