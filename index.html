<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGlow Emotional Intelligence Engine</title>
<meta name="theme-color" content="#C6A643">

<style>

/* ================= GLOBAL ================= */

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:30px 15px;
}

.app{
  width:100%;
  max-width:650px;
  background:rgba(255,255,255,0.03);
  padding:35px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* ================= TITLE ================= */

h1{
  text-align:center;
  color:#D4AF37;
  margin-bottom:30px;
  font-weight:600;
}

/* ================= SELECT ================= */

select{
  width:100%;
  padding:15px;
  border-radius:16px;
  border:1px solid rgba(212,175,55,0.4);
  background:#14233a;
  color:white;
  margin-bottom:20px;
}

/* ================= ANALYSIS ================= */

.analysis-box{
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(212,175,55,0.4);
  background:rgba(212,175,55,0.08);
  margin-bottom:20px;
  font-size:14px;
}

/* ================= TEXTAREA ================= */

textarea{
  width:100%;
  min-height:140px;
  padding:18px;
  border-radius:18px;
  border:1px solid rgba(212,175,55,0.3);
  background:#14233a;
  color:white;
  resize:none;
  margin-bottom:15px;
}

textarea:focus{
  border:1px solid #D4AF37;
  box-shadow:0 0 12px rgba(212,175,55,0.3);
}

/* ================= BUTTONS ================= */

.generate-btn{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#D4AF37,#C6A643);
  color:#0B1C2D;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
}

.generate-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(212,175,55,0.4);
}

/* ================= REPLIES ================= */

.results{
  margin-top:30px;
}

.reply-box{
  padding:18px;
  margin-bottom:15px;
  border-radius:18px;
  background:#14233a;
  border:1px solid rgba(212,175,55,0.4);
  cursor:pointer;
}

.reply-box:hover{
  background:#1d3557;
}

.reply-box.selected{
  border:2px solid #D4AF37;
  box-shadow:0 0 16px rgba(212,175,55,0.5);
}

/* ================= PREMIUM MODAL ================= */

.premium-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
}

.premium-content{
  background:#14233a;
  padding:35px;
  border-radius:20px;
  max-width:400px;
  text-align:center;
  border:1px solid rgba(212,175,55,0.5);
}

.premium-content h2{
  color:#D4AF37;
}

</style>
</head>

<body>

<div class="premium-modal" id="premiumModal">
  <div class="premium-content">
    <h2>Upgrade to DMGlow Premium</h2>
    <p>Unlock unlimited calibrated replies and deeper emotional mapping.</p>
    <button onclick="unlockPremium()" class="generate-btn">Upgrade Now</button>
    <br><br>
    <button onclick="closeModal()" style="background:none;color:white;border:none;">Maybe Later</button>
  </div>
</div>

<div class="app">

<h1>DMGlow Emotional Intelligence Engine</h1>

<select id="mode">
<option value="magnetic">Magnetic Authority</option>
<option value="strategic">Strategic High Value</option>
<option value="balanced">Power Balanced</option>
<option value="dating">Dating Psychology</option>
<option value="business">Corporate / Business</option>
</select>

<div id="analysisBox" class="analysis-box">
Your emotional calibration insights will appear here.
</div>

<textarea id="userInput" placeholder="Paste the message or use voice input..."></textarea>

<button id="micBtn" class="generate-btn">ðŸŽ¤ Tap to Speak</button>

<button class="generate-btn" onclick="generateReply()">
Generate Intelligent Replies
</button>

<div class="results" id="outputArea"></div>

</div>

<script>

/* ================= TRIAL SYSTEM ================= */

const TRIAL_DAYS = 3;
let trialStart = localStorage.getItem("DMGlowTrialStart");

if(!trialStart){
  trialStart = Date.now();
  localStorage.setItem("DMGlowTrialStart", trialStart);
}

const daysPassed = (Date.now() - trialStart)/(1000*60*60*24);
let trialActive = daysPassed <= TRIAL_DAYS;
let isPremium = localStorage.getItem("DMGlowPremium")==="true";

/* ================= EMOTION DETECTION ================= */

function detectEmotion(text){
text=text.toLowerCase();
if(/love|happy|excited|beautiful|miss|amazing/.test(text)) return "Positive";
if(/hurt|sad|alone|confused|disappointed|tired/.test(text)) return "Vulnerable";
if(/angry|hate|annoyed|frustrated|upset/.test(text)) return "Heated";
return "Neutral";
}

/* ================= REPLY BANK ================= */

const replyBank={
Positive:["Confidence should be intentional.","Alignment creates attraction.","Clarity signals strength."],
Vulnerable:["Composure strengthens authority.","Reflection refines leverage.","Stability builds influence."],
Heated:["Control outweighs reaction.","Precision preserves power.","Direction beats intensity."],
Neutral:["Thereâ€™s depth behind that.","Iâ€™m observing carefully.","Continue â€” Iâ€™m assessing."]
};

function applyMode(reply,mode){
if(mode==="strategic") return reply+" Timing defines leverage.";
if(mode==="balanced") return reply+" Power remains centered.";
if(mode==="dating") return reply+" Emotional control deepens attraction.";
if(mode==="business") return reply+" Execution outweighs emotion.";
return reply;
}

/* ================= GENERATOR ================= */

function generateReply(){

const input=document.getElementById("userInput").value.trim();
if(!input){ alert("Enter or speak a message first."); return; }

if(!isPremium && !trialActive){
document.getElementById("premiumModal").style.display="flex";
return;
}

const emotion=detectEmotion(input);
const mode=document.getElementById("mode").value;

document.getElementById("analysisBox").innerHTML=
"<strong>Detected Emotional Core:</strong> "+emotion+
"<br><strong>Response Mode:</strong> "+mode;

let pool=[...replyBank[emotion]];
pool.sort(()=>0.5-Math.random());

const limit = isPremium ? 3 : 2;

const output=document.getElementById("outputArea");
output.innerHTML="";

pool.slice(0,limit).forEach(reply=>{
let box=document.createElement("div");
box.className="reply-box";
box.textContent=applyMode(reply,mode);

box.onclick=function(){
document.querySelectorAll(".reply-box")
.forEach(b=>b.classList.remove("selected"));
box.classList.add("selected");
};

output.appendChild(box);
});
}

/* ================= SPEECH TO TEXT ================= */

const micBtn=document.getElementById("micBtn");
const userInput=document.getElementById("userInput");

if('webkitSpeechRecognition' in window){
const recognition=new webkitSpeechRecognition();
recognition.continuous=false;
recognition.interimResults=false;
recognition.lang="en-US";

micBtn.onclick=function(){
recognition.start();
micBtn.textContent="Listening...";
};

recognition.onresult=function(event){
userInput.value=event.results[0][0].transcript;
};

recognition.onend=function(){
micBtn.textContent="ðŸŽ¤ Tap to Speak";
};
}
else{
micBtn.disabled=true;
micBtn.textContent="Speech Not Supported";
}

/* ================= PREMIUM ================= */

function unlockPremium(){
isPremium=true;
localStorage.setItem("DMGlowPremium","true");
closeModal();
alert("Premium Activated");
}

function closeModal(){
document.getElementById("premiumModal").style.display="none";
}

</script>

</body>
</html>
