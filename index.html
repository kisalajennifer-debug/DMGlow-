<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGlow Emotional Intelligence Engine</title>
<meta name="theme-color" content="#C6A643">

<style>

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:30px 15px;
}

.app{
  width:100%;
  max-width:680px;
  background:rgba(255,255,255,0.03);
  padding:35px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  color:#D4AF37;
  margin-bottom:25px;
  font-weight:600;
}

textarea{
  width:100%;
  min-height:160px;
  padding:18px;
  border-radius:18px;
  border:1px solid rgba(212,175,55,0.4);
  background:#14233a;
  color:white;
  resize:vertical;
  margin-bottom:20px;
}

.generate-btn{
  width:100%;
  padding:15px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#D4AF37,#C6A643);
  color:#0B1C2D;
  font-weight:600;
  cursor:pointer;
  margin-bottom:15px;
}

.controls{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.controls button{
  flex:1;
}

.recording-indicator{
  text-align:center;
  margin-bottom:15px;
  font-size:14px;
  color:#D4AF37;
}

select{
  width:100%;
  padding:14px;
  border-radius:16px;
  background:#14233a;
  color:white;
  border:1px solid rgba(212,175,55,0.4);
  margin-bottom:20px;
}

.analysis-box{
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(212,175,55,0.4);
  background:rgba(212,175,55,0.08);
  margin-bottom:20px;
  font-size:14px;
}

.reply-box{
  padding:18px;
  margin-bottom:15px;
  border-radius:18px;
  background:#14233a;
  border:1px solid rgba(212,175,55,0.4);
  cursor:pointer;
}

.reply-box.selected{
  border:2px solid #D4AF37;
  box-shadow:0 0 16px rgba(212,175,55,0.5);
}

.share-section{
  margin-top:15px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.share-section button{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  cursor:pointer;
}

.premium-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
}

.premium-content{
  background:#14233a;
  padding:35px;
  border-radius:20px;
  max-width:400px;
  text-align:center;
  border:1px solid rgba(212,175,55,0.5);
}

.premium-content h2{
  color:#D4AF37;
}

</style>
</head>

<body>

<div class="premium-modal" id="premiumModal">
  <div class="premium-content">
    <h2>Upgrade to DMGlow Premium</h2>
    <p>Your 3-day trial has ended.</p>
    <button onclick="unlockPremium()" class="generate-btn">Unlock Premium</button>
  </div>
</div>

<div class="app">

<h1>DMGlow Emotional Intelligence Engine</h1>

<textarea id="userInput" placeholder="Paste the message you received..."></textarea>

<button class="generate-btn" onclick="generateReply()">
Generate Intelligent Replies
</button>

<div class="controls">
  <button id="startMic" class="generate-btn">ðŸŽ¤ Start</button>
  <button id="stopMic" class="generate-btn">â›” Stop</button>
</div>

<div class="recording-indicator" id="recordStatus">
Microphone inactive
</div>

<select id="mode">
<option value="magnetic">Magnetic Authority</option>
<option value="strategic">Strategic High Value</option>
<option value="balanced">Power Balanced</option>
<option value="dating">Dating Psychology</option>
<option value="business">Corporate / Business</option>
</select>

<div id="analysisBox" class="analysis-box">
Emotional insights will appear here.
</div>

<div id="outputArea"></div>

<div class="share-section" id="shareSection" style="display:none;">
  <button onclick="copyReply()">Copy</button>
  <button onclick="downloadReply()">Download</button>
  <button onclick="shareWhatsApp()">WhatsApp</button>
  <button onclick="shareEmail()">Email</button>
</div>

</div>

<script>

const TRIAL_DAYS = 3;
let trialStart = localStorage.getItem("DMGlowTrialStart");

if(!trialStart){
  trialStart = Date.now();
  localStorage.setItem("DMGlowTrialStart", trialStart);
}

const daysPassed = (Date.now() - trialStart)/(1000*60*60*24);
let trialActive = daysPassed <= TRIAL_DAYS;
let isPremium = localStorage.getItem("DMGlowPremium")==="true";

function detectEmotion(text){
text=text.toLowerCase();
if(/love|happy|excited|beautiful|miss|amazing/.test(text)) return "Positive";
if(/hurt|sad|alone|confused|disappointed|tired/.test(text)) return "Vulnerable";
if(/angry|hate|annoyed|frustrated|upset/.test(text)) return "Heated";
return "Neutral";
}

const replyBank={
Positive:["Your energy is noted â€” I respond with clarity and balance."],
Vulnerable:["Emotional depth is acknowledged. Stability remains my position."],
Heated:["Intensity detected. Control and precision guide my reply."],
Neutral:["I observe. I respond with structure and composure."]
};

let selectedReply="";

function generateReply(){

const input=document.getElementById("userInput").value.trim();
if(!input){ alert("Enter a message first."); return; }

if(!isPremium && !trialActive){
document.getElementById("premiumModal").style.display="flex";
return;
}

const emotion=detectEmotion(input);
const mode=document.getElementById("mode").value;

document.getElementById("analysisBox").innerHTML=
"<strong>Detected:</strong> "+emotion+" | <strong>Mode:</strong> "+mode;

let reply=replyBank[emotion][0];

if(mode==="strategic") reply+=" Timing defines leverage.";
if(mode==="balanced") reply+=" Power remains centered.";
if(mode==="dating") reply+=" Emotional control deepens attraction.";
if(mode==="business") reply+=" Execution outweighs emotion.";

const output=document.getElementById("outputArea");
output.innerHTML="";
let box=document.createElement("div");
box.className="reply-box";
box.textContent=reply;
box.onclick=function(){
document.querySelectorAll(".reply-box").forEach(b=>b.classList.remove("selected"));
box.classList.add("selected");
selectedReply=reply;
document.getElementById("shareSection").style.display="flex";
};
output.appendChild(box);
}

function copyReply(){
navigator.clipboard.writeText(selectedReply);
alert("Copied");
}

function downloadReply(){
const blob=new Blob([selectedReply],{type:"text/plain"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="DMGlowReply.txt";
link.click();
}

function shareWhatsApp(){
window.open("https://wa.me/?text="+encodeURIComponent(selectedReply));
}

function shareEmail(){
window.location.href="mailto:?subject=DMGlow Reply&body="+encodeURIComponent(selectedReply);
}

let recognition;
if('webkitSpeechRecognition' in window){
recognition=new webkitSpeechRecognition();
recognition.continuous=true;
recognition.lang="en-US";

document.getElementById("startMic").onclick=function(){
recognition.start();
document.getElementById("recordStatus").innerText="ðŸŽ™ Recording...";
};

document.getElementById("stopMic").onclick=function(){
recognition.stop();
document.getElementById("recordStatus").innerText="Microphone stopped";
};

recognition.onresult=function(event){
document.getElementById("userInput").value=
event.results[event.results.length-1][0].transcript;
};
}else{
document.getElementById("recordStatus").innerText="Speech not supported";
}

function unlockPremium(){
isPremium=true;
localStorage.setItem("DMGlowPremium","true");
document.getElementById("premiumModal").style.display="none";
alert("Premium Activated");
}

</script>

</body>
</html>
