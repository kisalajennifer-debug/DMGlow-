<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGlow Emotional Intelligence Engine</title>

<style>

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:25px 12px;
}

.app{
  width:100%;
  max-width:720px;
  background:rgba(255,255,255,0.04);
  padding:30px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  color:#D4AF37;
  margin-bottom:20px;
}

.section-title{
  margin-top:25px;
  margin-bottom:10px;
  font-weight:600;
  color:#D4AF37;
}

textarea{
  width:100%;
  min-height:160px;
  padding:18px;
  border-radius:18px;
  border:1px solid rgba(212,175,55,0.4);
  background:#14233a;
  color:white;
  resize:vertical;
  margin-bottom:15px;
}

.controls{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.controls button{
  flex:1;
}

.btn{
  padding:14px;
  border-radius:18px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.primary{
  background:linear-gradient(135deg,#D4AF37,#C6A643);
  color:#0B1C2D;
}

.secondary{
  background:#1E2F4A;
  color:#D4AF37;
}

.recording-indicator{
  text-align:center;
  margin-bottom:10px;
  font-size:14px;
  color:#D4AF37;
}

audio{
  width:100%;
  margin-bottom:15px;
}

select{
  width:100%;
  padding:14px;
  border-radius:16px;
  background:#14233a;
  color:white;
  border:1px solid rgba(212,175,55,0.4);
}

.analysis-box{
  padding:15px;
  border-radius:16px;
  border:1px solid rgba(212,175,55,0.4);
  background:rgba(212,175,55,0.08);
  margin-top:15px;
  font-size:14px;
}

.reply-box{
  padding:16px;
  margin-top:12px;
  border-radius:18px;
  background:#14233a;
  border:1px solid rgba(212,175,55,0.4);
  cursor:pointer;
  transition:0.3s;
}

.reply-box.selected{
  border:2px solid #D4AF37;
  box-shadow:0 0 14px rgba(212,175,55,0.6);
}

.share-section{
  margin-top:25px;
  padding-top:15px;
  border-top:1px solid rgba(212,175,55,0.4);
}

.share-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.share-buttons button{
  flex:1 1 30%;
  padding:10px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-size:13px;
}

.disabled{
  opacity:0.4;
  pointer-events:none;
}

.helper{
  font-size:13px;
  color:#D4AF37;
}

.generate-bottom{
  margin-top:25px;
}

</style>
</head>

<body>
<div class="app">

<h1>DMGlow Emotional Intelligence Engine</h1>

<div class="section-title">1. Paste or Record Message</div>
<textarea id="userInput" placeholder="Paste message here or record below..."></textarea>

<div class="controls">
  <button id="recordBtn" class="btn secondary">ðŸŽ™ Start</button>
  <button id="stopBtn" class="btn secondary">â›” Stop</button>
</div>

<div id="recordStatus" class="recording-indicator">
Microphone inactive
</div>

<audio id="audioPlayback" controls style="display:none;"></audio>

<div class="section-title">2. Select Tone</div>
<select id="mode">
<option value="magnetic">Magnetic Authority</option>
<option value="strategic">Strategic High Value</option>
<option value="balanced">Power Balanced</option>
<option value="dating">Dating Psychology</option>
<option value="business">Corporate / Business</option>
</select>

<div id="analysisBox" class="analysis-box">
Emotional insights will appear here.
</div>

<div class="section-title">3. Generated Replies</div>
<div id="outputArea"></div>

<div class="generate-bottom">
<button class="btn primary" onclick="generateReply()">Generate Intelligent Replies</button>
</div>

<div class="share-section">
<div class="section-title">4. Share Your Selected Reply</div>
<div id="shareHelper" class="helper">
Select a reply above to activate sharing.
</div>

<div id="shareButtons" class="share-buttons disabled">
  <button onclick="copyReply()">Copy</button>
  <button onclick="downloadReply()">Download</button>
  <button onclick="shareWhatsApp()">WhatsApp</button>
  <button onclick="shareFacebook()">Facebook</button>
  <button onclick="shareX()">X</button>
  <button onclick="shareLinkedIn()">LinkedIn</button>
  <button onclick="shareEmail()">Email</button>
</div>
</div>

</div>

<script>

const replyBank={
Positive:[
"Your energy is appreciated. I respond with clarity and grounded strength.",
"Alignment builds influence. I remain centered.",
"Confidence becomes powerful when it is controlled."
],
Vulnerable:[
"I understand the depth behind your words. Stability remains my position.",
"Emotion is valid. Direction remains intentional.",
"Composure creates leverage even in sensitive moments."
],
Heated:[
"Intensity noted. Precision guides my response.",
"Reaction fades. Strategy remains.",
"Control defines strength."
],
Neutral:[
"I observe carefully before responding.",
"There is more beneath the surface.",
"I respond with structure and clarity."
]
};

function detectEmotion(text){
text=text.toLowerCase();
if(/love|happy|excited|beautiful|miss|amazing/.test(text)) return "Positive";
if(/hurt|sad|alone|confused|disappointed|tired/.test(text)) return "Vulnerable";
if(/angry|hate|annoyed|frustrated|upset/.test(text)) return "Heated";
return "Neutral";
}

let selectedReply="";
let recordedBlob=null;

function generateReply(){

const input=document.getElementById("userInput").value.trim();
if(!input){ alert("Enter a message first."); return; }

const emotion=detectEmotion(input);
const mode=document.getElementById("mode").value;

document.getElementById("analysisBox").innerHTML=
"<strong>Detected:</strong> "+emotion+" | <strong>Mode:</strong> "+mode;

const output=document.getElementById("outputArea");
output.innerHTML="";
selectedReply="";

let pool=[...replyBank[emotion]];
pool.sort(()=>0.5-Math.random());

pool.slice(0,3).forEach(reply=>{
let final=reply;

if(mode==="strategic") final+=" Timing defines leverage.";
if(mode==="balanced") final+=" Power remains centered.";
if(mode==="dating") final+=" Emotional control deepens attraction.";
if(mode==="business") final+=" Execution outweighs emotion.";

let box=document.createElement("div");
box.className="reply-box";
box.textContent=final;

box.onclick=function(){
document.querySelectorAll(".reply-box").forEach(b=>b.classList.remove("selected"));
box.classList.add("selected");
selectedReply=final;
document.getElementById("shareButtons").classList.remove("disabled");
document.getElementById("shareHelper").innerText="Ready to share your selected response.";
};

output.appendChild(box);
});
}

/* RECORDING */

let mediaRecorder;
let audioChunks=[];
let seconds=0;
let timerInterval;

const recordBtn=document.getElementById("recordBtn");
const stopBtn=document.getElementById("stopBtn");
const recordStatus=document.getElementById("recordStatus");
const audioPlayback=document.getElementById("audioPlayback");

recordBtn.onclick=async function(){
const stream=await navigator.mediaDevices.getUserMedia({audio:true});
mediaRecorder=new MediaRecorder(stream);
audioChunks=[];
mediaRecorder.start();

seconds=0;
recordStatus.innerText="ðŸŽ™ Recording 00:00";

timerInterval=setInterval(()=>{
seconds++;
let mins=Math.floor(seconds/60);
let secs=seconds%60;
recordStatus.innerText=`ðŸŽ™ Recording ${String(mins).padStart(2,"0")}:${String(secs).padStart(2,"0")}`;
},1000);

mediaRecorder.ondataavailable=e=>audioChunks.push(e.data);

mediaRecorder.onstop=e=>{
clearInterval(timerInterval);
recordStatus.innerText="Recording stopped";
recordedBlob=new Blob(audioChunks,{type:"audio/webm"});
audioPlayback.src=URL.createObjectURL(recordedBlob);
audioPlayback.style.display="block";
};
};

stopBtn.onclick=function(){
if(mediaRecorder && mediaRecorder.state==="recording"){
mediaRecorder.stop();
}
};

/* SHARE */

function copyReply(){
navigator.clipboard.writeText(selectedReply);
}

function downloadReply(){
const blob=new Blob([selectedReply],{type:"text/plain"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="DMGlowReply.txt";
link.click();
}

function shareWhatsApp(){
window.open("https://wa.me/?text="+encodeURIComponent(selectedReply));
}

function shareFacebook(){
window.open("https://www.facebook.com/sharer/sharer.php?u=&quote="+encodeURIComponent(selectedReply));
}

function shareX(){
window.open("https://twitter.com/intent/tweet?text="+encodeURIComponent(selectedReply));
}

function shareLinkedIn(){
window.open("https://www.linkedin.com/sharing/share-offsite/?url=&summary="+encodeURIComponent(selectedReply));
}

function shareEmail(){
window.location.href="mailto:?subject=DMGlow Reply&body="+encodeURIComponent(selectedReply);
}

</script>
</body>
</html>
