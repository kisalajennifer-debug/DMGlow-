<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGLOW CONNECT – Master Engine</title>

<style>
/* (Your full CSS remains unchanged — I kept it clean and same) */

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:40px 15px 120px;
}

.app{
  width:100%;
  max-width:760px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(22px);
  border-radius:28px;
  padding:38px;
  border:1px solid rgba(232,197,108,0.25);
}

textarea{
  width:100%;
  min-height:180px;
  padding:20px;
  border-radius:22px;
  border:1px solid rgba(232,197,108,0.35);
  background:#14233a;
  color:white;
  resize:vertical;
}

select{
  width:100%;
  padding:15px;
  border-radius:18px;
  background:#14233a;
  color:white;
  border:1px solid rgba(232,197,108,.35);
}

.reply-box{
  padding:22px;
  margin-top:16px;
  border-radius:22px;
  background:#14233a;
  border:1px solid rgba(232,197,108,.25);
  cursor:pointer;
  white-space:pre-line;
}

.generate-bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:16px;
  background:#0F243A;
}

.generate-bottom button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:22px;
  font-weight:600;
  background:linear-gradient(135deg,#F1D78A,#E8C56C);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">
<h1>DMGLOW CONNECT – Master Reply Engine</h1>

<textarea id="userInput" placeholder="Paste message here..."></textarea>

<br><br>

<select id="intensity">
<option value="1">Soft</option>
<option value="2">Balanced</option>
<option value="3">Elevated</option>
<option value="4">Dominant</option>
<option value="5">Elite Controlled</option>
</select>

<div id="outputArea"></div>
</div>

<div class="generate-bottom">
<button onclick="generateReply()">Generate 5 Elite Replies</button>
</div>

<script>
function generateReply(){
  const input = document.getElementById("userInput").value;
  const output = document.getElementById("outputArea");
  const intensity = document.getElementById("intensity").value;

  if(!input.trim()){
    alert("Please paste a message first.");
    return;
  }

  output.innerHTML = "";

  for(let i=1;i<=5;i++){
    let tone;

    switch(intensity){
      case "1":
        tone = "I appreciate your message. Thank you for sharing.";
        break;
      case "2":
        tone = "Interesting perspective. I see what you're saying.";
        break;
      case "3":
        tone = "I respect the energy, but let’s keep clarity.";
        break;
      case "4":
        tone = "Noted. I move with intention, not impulse.";
        break;
      case "5":
        tone = "Control is quiet. Power doesn’t argue.";
        break;
      default:
        tone = "Message received.";
    }

    const div = document.createElement("div");
    div.className = "reply-box";
    div.innerText = tone;
    output.appendChild(div);
  }
}
</script>

</body>
</html>
