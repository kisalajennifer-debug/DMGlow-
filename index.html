<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGLOW CONNECT – Master Engine</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0F243A;
  color:white;
  display:flex;
  justify-content:center;
  padding:40px 15px 120px;
}

.app{
  width:100%;
  max-width:760px;
}

textarea{
  width:100%;
  min-height:140px;
  padding:15px;
  border-radius:12px;
  border:none;
  margin-bottom:15px;
}

select{
  width:100%;
  padding:10px;
  border-radius:10px;
  margin-bottom:20px;
}

.reply-box{
  padding:15px;
  margin-top:12px;
  border-radius:12px;
  background:#14233a;
  cursor:pointer;
}

.generate-bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:15px;
  background:#0F243A;
}

.generate-bottom button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  background:#E8C56C;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<h2>DMGLOW CONNECT – Master Reply Engine</h2>

<textarea id="userInput" placeholder="Paste message here..."></textarea>

<select id="intensity">
<option value="1">Soft</option>
<option value="2">Balanced</option>
<option value="3">Elevated</option>
<option value="4">Dominant</option>
<option value="5">Elite Controlled</option>
</select>

<div id="outputArea"></div>

</div>

<div class="generate-bottom">
<button onclick="generateReply()">Generate 5 Elite Replies</button>
</div>

<script>
function generateReply(){

  const input = document.getElementById("userInput").value;
  const output = document.getElementById("outputArea");

  if(!input){
    alert("Paste a message first.");
    return;
  }

  output.innerHTML = "";

  for(let i=1;i<=5;i++){
    const div = document.createElement("div");
    div.className = "reply-box";
    div.innerText = "Elite Reply " + i + ":\n\n" +
                    "I hear you clearly. Here's a confident response crafted from your message:\n\n\"" 
                    + input + "\"\n\n(Refined with DMGLOW tone level)";
    output.appendChild(div);
  }

}
</script>

</body>
</html>
