<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGLOW CONNECT – Master Engine</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:40px 15px 120px;
}

.app{
  width:100%;
  max-width:760px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(22px);
  border-radius:28px;
  padding:38px;
  border:1px solid rgba(232,197,108,0.25);
  box-shadow:0 30px 70px rgba(0,0,0,0.6);
}

h1{
  text-align:center;
  color:#E8C56C;
  margin-bottom:32px;
}

textarea{
  width:100%;
  min-height:160px;
  padding:20px;
  border-radius:22px;
  border:1px solid rgba(232,197,108,0.35);
  background:#14233a;
  color:white;
  resize:vertical;
  font-size:14px;
}

textarea:focus{
  outline:none;
  border:1px solid #E8C56C;
  box-shadow:0 0 16px rgba(232,197,108,.35);
}

select{
  width:100%;
  padding:15px;
  border-radius:18px;
  background:#14233a;
  color:white;
  border:1px solid rgba(232,197,108,.35);
  margin-bottom:20px;
}

.reply-box{
  padding:22px;
  margin-top:16px;
  border-radius:22px;
  background:#14233a;
  border:1px solid rgba(232,197,108,.25);
  white-space:pre-line;
}

.generate-bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:16px;
  background:#0F243A;
}

.generate-bottom button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:22px;
  font-weight:600;
  background:linear-gradient(135deg,#F1D78A,#E8C56C);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<h1>DMGLOW CONNECT – Master Reply Engine</h1>

<textarea id="userInput" placeholder="Paste message here..."></textarea>

<select id="intensity">
<option value="auto">Auto Detect</option>
<option value="1">Soft</option>
<option value="2">Balanced</option>
<option value="3">Elevated</option>
<option value="4">Dominant</option>
<option value="5">Elite Controlled</option>
</select>

<div id="outputArea"></div>

</div>

<div class="generate-bottom">
<button onclick="generateReply()">Generate 5 Elite Replies</button>
</div>

<script>
function autoDetectTone(text){
  if(text.includes("?")) return 2;
  if(text.length < 30) return 3;
  if(text.toLowerCase().includes("why")) return 4;
  return 2;
}

function generateReply(){

  const input = document.getElementById("userInput").value.trim();
  const output = document.getElementById("outputArea");
  let level = document.getElementById("intensity").value;

  if(!input){
    alert("Paste a message first.");
    return;
  }

  if(level === "auto"){
    level = autoDetectTone(input);
  }

  output.innerHTML = "";

  const replies = [

    "Soft Response:\n\nI understand where you're coming from. Let’s approach this calmly and clearly:\n\n\"" + input + "\"",

    "Balanced Response:\n\nI hear your message. Here's a composed and confident reply:\n\n\"" + input + "\"",

    "Elevated Response:\n\nLet’s clarify this properly. My perspective on this is:\n\n\"" + input + "\"",

    "Dominant Response:\n\nI’m addressing this directly. Here’s the position I’m taking:\n\n\"" + input + "\"",

    "Elite Controlled Response:\n\nI move with clarity and control. This is my final response:\n\n\"" + input + "\""
  ];

  for(let i=0;i<5;i++){
    const div = document.createElement("div");
    div.className = "reply-box";
    div.innerText = replies[i];
    output.appendChild(div);
  }
}
</script>

</body>
</html>
