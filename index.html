<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMGLOW CONNECT – Master Engine</title>

<style>
/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#0A1624,#142C45);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  color:#E8C56C;
}
.loader-ring{
  width:60px;height:60px;
  border:4px solid rgba(232,197,108,0.2);
  border-top:4px solid #E8C56C;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:18px;
}
@keyframes spin{to{transform:rotate(360deg);}}
.fade-out{opacity:0;visibility:hidden;transition:.6s;}

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#0B1C2D,#0F243A);
  color:#F5F7FA;
  display:flex;
  justify-content:center;
  padding:40px 15px 120px;
}
.app{
  width:100%;
  max-width:760px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(22px);
  border-radius:28px;
  padding:38px;
  border:1px solid rgba(232,197,108,0.25);
}
h1{text-align:center;color:#E8C56C;}
.section-title{margin-top:30px;margin-bottom:12px;color:#F1D78A;}

textarea{
  width:100%;
  min-height:180px;
  padding:20px;
  border-radius:22px;
  background:#14233a;
  color:white;
  border:1px solid rgba(232,197,108,0.35);
}
select{
  width:100%;
  padding:15px;
  border-radius:18px;
  background:#14233a;
  color:white;
  border:1px solid rgba(232,197,108,.35);
}

.reply-box{
  padding:22px;
  margin-top:16px;
  border-radius:22px;
  background:#14233a;
  border:1px solid rgba(232,197,108,.25);
  cursor:pointer;
  white-space:pre-line;
}
.reply-box:hover{
  border:1px solid #E8C56C;
}
.reply-box.selected{
  border:2px solid #E8C56C;
}

.generate-bottom{
  position:fixed;
  bottom:0;left:0;width:100%;
  padding:16px;
  background:#0F243A;
}
.generate-bottom button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,#F1D78A,#E8C56C);
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="loader">
  <div class="loader-ring"></div>
  DMGLOW CONNECT Initializing
</div>

<div class="app">
<h1>DMGLOW CONNECT – Master Reply Engine</h1>

<div class="section-title">1. Paste Message</div>
<textarea id="userInput" placeholder="Paste message here..."></textarea>

<div class="section-title">2. Intensity</div>
<select id="intensity">
<option value="auto">Auto</option>
<option value="1">Soft</option>
<option value="2">Balanced</option>
<option value="3">Elevated</option>
<option value="4">Dominant</option>
<option value="5">Elite</option>
</select>

<div class="section-title">3. Generated Replies</div>
<div id="outputArea"></div>

</div>

<div class="generate-bottom">
<button onclick="generateReply()">Generate 5 Elite Replies</button>
</div>

<script>

/* ===== LOADER ===== */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("loader").classList.add("fade-out");
  },1200);
});

/* ===== ENGINE ===== */

const memory={
openings:new Set(),
core:new Set(),
enhancers:new Set(),
endings:new Set()
};

function expand(arr){
let out=[];
arr.forEach(t=>{
out.push(t);
out.push(t.replace(".", " intentionally."));
out.push(t.replace(".", " with precision."));
});
return out;
}

const clusters={
appreciation:{
keywords:/thank|grateful|appreciate|value/i,
openings:expand(["Your words carry intention.","There’s sincerity in what you shared."]),
core:expand(["I respond with grounded gratitude.","Respect meets respect."]),
enhancers:expand(["Consistency builds influence.","Depth sustains connection."])
},
attraction:{
keywords:/love|miss|desire|chemistry|attracted/i,
openings:expand(["There’s something magnetic in that.","That tone carries quiet intensity."]),
core:expand(["Attraction grows where composure lives.","Mystery strengthens connection."]),
enhancers:expand(["Silence amplifies interest.","Depth builds tension naturally."])
},
authority:{
keywords:/respect|business|standard|boundary/i,
openings:expand(["I hear you clearly.","The message is received."]),
core:expand(["Position remains steady.","Execution outweighs reaction."]),
enhancers:expand(["Boundaries create respect.","Timing defines leverage."])
},
support:{
keywords:/sad|hurt|confused|tired|down/i,
openings:expand(["I sense the weight in that.","There’s honesty in that expression."]),
core:expand(["Emotion is valid.","Strength survives pressure."]),
enhancers:expand(["Resilience builds quietly.","Balance restores direction."])
}
};

const endings=expand([
"And that matters.",
"Presence echoes presence.",
"That’s how alignment grows."
]);

function detect(text){
let matches=[];
for(let key in clusters){
if(clusters[key].keywords.test(text)) matches.push(key);
}
if(matches.length===0) matches.push("appreciation");
return matches;
}

function pick(arr,type){
let available=arr.filter(i=>!memory[type].has(i));
if(available.length===0){memory[type].clear();available=arr;}
let choice=available[Math.floor(Math.random()*available.length)];
memory[type].add(choice);
return choice;
}

function generateReply(){

const input=document.getElementById("userInput").value.trim();
if(!input){alert("Enter a message first.");return;}

const output=document.getElementById("outputArea");
output.innerHTML="";

const detected=detect(input);

for(let i=0;i<5;i++){

let cluster=clusters[detected[Math.floor(Math.random()*detected.length)]];

let final=
pick(cluster.openings,"openings")+"\n"+
pick(cluster.core,"core")+"\n"+
pick(cluster.enhancers,"enhancers")+"\n"+
pick(endings,"endings");

let box=document.createElement("div");
box.className="reply-box";
box.textContent=final;

box.onclick=function(){
document.querySelectorAll(".reply-box").forEach(b=>b.classList.remove("selected"));
box.classList.add("selected");
};

output.appendChild(box);
}
}

</script>

</body>
</html>
